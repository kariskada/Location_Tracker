<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img_folder/android-chrome-192x192.png" alt="Company Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search vehicle">
        </div>
        <div class="login">
            <button>Login/Sign Up</button>
        </div>
    </header>
    <main>
        <div id="map-placeholder">
            <h2>Map Interface Coming Soon!</h2>
            <p>We're currently working on integrating the map interface for vehicle tracking. Stay tuned for the launch!</p>
          </div>
          
    </main>
    <secion>
        <div id="bus-tracking-info">
            <h2>Bus Tracker</h2>
            <div class="bus-details">
                <img src="/img_folder/bus.png" alt="bus image" height="30%" width="30%">
              <p>Bus Number: 201</p>
              <p>Current Location: ABC</p>
              <p>Estimated Time of Arrival: 15 minutes</p>
            </div>
          </div>
          <!-- <div class="route_detail">
            <h1>THE ROUTE DETAILS</h1>

            <P><strong>ROUTE</strong> A to B</P>
            <p><strong>ROUTE TAKEN </strong><span style="letter-spacing: 20px;">A</span><img src="/img_folder/fast-forward.png" height="16px" width="16px"><span style="letter-spacing: 20px;">B</span></p>
          </div> -->
    </section>
</body>
</html>
